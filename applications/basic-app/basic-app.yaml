spec_version: 1
kind: application

source:
  os_type: linux
  image:
    ami:                                                   # AWS Image Ubuntu 18
      - id: ami-05adb33b4b458b0af
        region: eu-west-1
        username: ubuntu
      - id: ami-04d6bd0d7f6f5bdc3
        region: us-west-2
        username: ubuntu
    azure_image:                                           # Azure Image
      - urn: Canonical:UbuntuServer:16.04-LTS:latest
        username: adminuser

infrastructure:
  compute:
    spec:
      aws:
        instance_type: t2.medium
      azure:
        vm_size: Basic_A2

configuration:
  healthcheck:
    script: healthcheck.sh
    timeout: 180
debugging:
  connection_protocol: SSH


